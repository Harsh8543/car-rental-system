<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent a Car | Car Rental System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Car Rental Logo" class="logo">
        <h1>Car Rental System</h1>
        <nav>
            <a href="index.html">Rent Car</a>
            <a href="return.html">Return Car</a>
        </nav>
    </header>

    <main>
        <h2>Available Cars</h2>
        <div class="car-list" id="car-list"></div>

        <h2>Rent a Car</h2>
        <div class="form-container">
            <input type="text" id="name" placeholder="Your Name">
            <input type="text" id="carId" placeholder="Car ID">
            <input type="number" id="days" placeholder="Rental Days">
            <button onclick="rentCar()">Rent Now</button>
        </div>

        <p id="response"></p>
    </main>

    <script>
        fetch("/api/cars")
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("car-list");
                data.forEach((car, index) => {
                    const card = document.createElement("div");
                    card.className = "car-card";
                    card.innerHTML = `
                        <img src="images/car${(index % 3) + 1}.png" alt="Car">
                        <h3>${car.brand} ${car.model}</h3>
                        <p><strong>ID:</strong> ${car.carId}</p>
                    `;
                    container.appendChild(card);
                });
            });

        function rentCar() {
            fetch("/api/rent", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: document.getElementById("name").value,
                    carId: document.getElementById("carId").value,
                    days: document.getElementById("days").value
                })
            }).then(res => res.text()).then(msg => {
                document.getElementById("response").innerText = msg;
            });
        }
    </script>
</body>
</html>
