<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return a Car | Car Rental System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Car Rental Logo" class="logo">
        <h1>Car Rental System</h1>
        <nav>
            <a href="index.html">Rent Car</a>
            <a href="return.html">Return Car</a>
        </nav>
    </header>

    <main>
        <h2>Return Your Car</h2>
        <div class="form-container">
            <input type="text" id="returnCarId" placeholder="Car ID">
            <button onclick="returnCar()">Return Car</button>
        </div>
        <p id="response"></p>
    </main>

    <script>
        function returnCar() {
            fetch("/api/return", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    carId: document.getElementById("returnCarId").value
                })
            }).then(res => res.text()).then(msg => {
                document.getElementById("response").innerText = msg;
            });
        }
    </script>
</body>
</html>
